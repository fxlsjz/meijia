
	<div class="mall-type">
	    <div  class="mall-type-all">
	    	<ion-scroll>
		    	<i class="mall-type-detail" ng-class="{true:'active-itemc',false:''}[activeItemc == '']" 
		    		on-tap="proTypeItem('','','全部')">全部</i>
		        <div class="mall-type-detail" ng-repeat="item in itemsType">

		            	ng-class="{true:'active-itemc',false:''}[activeItemc == item.producttype_id]"

		        </div>
		    </ion-scroll>
	    </div>
	</div>
